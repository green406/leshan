         <p4>简介： 这辆蒸汽火车的轨道距离仅762毫米，比国家标准列车的轨距少了近一半，铁路全线仅19284米，往返一次需2个小时，由于小火车铁路所在的芭沟镇地处地势陡峭的山区，加上没有通往山外的公路，所以，自铁路1959年建成通车至今45年来，就一直是这里村民运送生产生活物资的主要交通工具。据统计，到目前为止，小火车的客运量累计已超过1100万人</p4>
